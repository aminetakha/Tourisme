<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Details Sites</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
<div class="card" style="width: 50rem;">
  <h3><div class="card-header" th:text="${Element.nom}"></div></h3>
  <div class="card-body">
    <h5>Description</h5><p class="card-title" th:text="${Element.description}"></p>
    <h5>Age</h5><p class="card-text" th:text="${Element.age}"></p>
    <h5>Valeur</h5><p class="card-text" th:text="${Element.valeur}"></p>
    <p><a th:href="@{/sections/details(idSection=${Element.section.idSection})}" th:text="${Element.section.nomSection}"> </a></p>
 </div>
</div>
</div>
</body>
</html>
